<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
</head>
<body style="margin:0; font-family: Arial; height:100vh; background:#e0e0e0; overflow:hidden;">


  <div style="background-color: teal; height:80px; padding:0 12px; box-sizing:border-box;">
    <div style="display:flex; align-items:center; height:80px;">
      <div style="flex:1;">Logo</div>
      <div style="text-align:right;">
        <a href="index.html">Home</a> |
        <a href="services.html">Services</a> |
        <a href="login.html">Login</a> |
        <a href="signup.html">Signup</a>
      </div>
    </div>
  </div>


  <div style="height: calc(100vh - 160px); display:flex; align-items:center; justify-content:center;">
    <div style="background:white; padding:20px; width:320px;">
      <h2 style="margin-top:0;">Signup</h2>

      <form>
        <label>Full Name</label><br />
        <input type="text" placeholder="Enter full name" style="width:100%; padding:8px; margin:6px 0 12px 0; box-sizing:border-box;" /><br />

        <label>Email</label><br />
        <input type="email" placeholder="Enter email" style="width:100%; padding:8px; margin:6px 0 12px 0; box-sizing:border-box;" /><br />

        <label>Password</label><br />
        <input type="password" placeholder="Create password" style="width:100%; padding:8px; margin:6px 0 12px 0; box-sizing:border-box;" /><br />

        <label>Confirm Password</label><br />
        <input type="password" placeholder="Confirm password" style="width:100%; padding:8px; margin:6px 0 12px 0; box-sizing:border-box;" /><br />

        <button type="submit" style="padding:10px; width:100%;">Create Account</button>
      </form>

      <p style="margin:12px 0 0 0; font-size:14px;">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </div>
  </div>


  <div style="background-color: teal; height:80px; line-height:80px; text-align:center;">
    London | Paris | Tokyo
  </div>

</body>
</html>
